<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Map</title>
    <link rel="stylesheet" href="./src/styles/app/style.css">
  </head>
  <body>
    <div class="main">
      <header class="toolbar-content">
        <h1>Radar</h1>
        <form id="apiKeyForm">
          <label for="apiKeyInput">API Key:</label>
          <input type="text" id="apiKeyInput" required>
          <button type="submit">Load Map</button>
        </form>
      </header>
      <div class="map-content">
        <div id="map"></div>
        <div class="controls">
          <button onclick="addMarkerFromCurrentLocation()">Add Marker at My Location</button>
        </div>
      </div>
      <div class="menu-content">
        <div class="menu-page">
          <div class="draggable-indicator-content">
            <hr class="draggable-indicator">
          </div>
          <div class="options-container">
            <div class="filter option-content">
              <span class="wrapper">
                <div class="icon-content">
                  <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 3H5C3.58579 3 2.87868 3 2.43934 3.4122C2 3.8244 2 4.48782 2 5.81466V6.50448C2 7.54232 2 8.06124 2.2596 8.49142C2.5192 8.9216 2.99347 9.18858 3.94202 9.72255L6.85504 11.3624C7.49146 11.7206 7.80967 11.8998 8.03751 12.0976C8.51199 12.5095 8.80408 12.9935 8.93644 13.5872C9 13.8722 9 14.2058 9 14.8729L9 17.5424C9 18.452 9 18.9067 9.25192 19.2613C9.50385 19.6158 9.95128 19.7907 10.8462 20.1406C12.7248 20.875 13.6641 21.2422 14.3321 20.8244C15 20.4066 15 19.4519 15 17.5424V14.8729C15 14.2058 15 13.8722 15.0636 13.5872C15.1959 12.9935 15.488 12.5095 15.9625 12.0976C16.1903 11.8998 16.5085 11.7206 17.145 11.3624L20.058 9.72255C21.0065 9.18858 21.4808 8.9216 21.7404 8.49142C22 8.06124 22 7.54232 22 6.50448V5.81466C22 4.48782 22 3.8244 21.5607 3.4122C21.1213 3 20.4142 3 19 3Z" stroke-width="1.5"/>
                  </svg>
                </div>
                <div class="text-content">
                  <p>Filtros</p>
                </div>
              </span>
            </div>
            <div class="lost-animals option-content">
              <span class="wrapper">
                <div class="icon-content">
                  <svg width="800px" height="800px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path class="c" d="M16.58,10.03c0,3.62-2.93,6.55-6.55,6.55s-6.55-2.93-6.55-6.55S6.41,3.47,10.03,3.47s6.55,2.93,6.55,6.55Z"/>
                    <line class="c" x1="14.82" x2="20.53" y1="14.78" y2="20.53"/>
                    </svg>
                </div>
                <div class="text-content">
                  <p>Perdidos</p>
                </div>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./src/scripts/app/menuHandler.js"></script>
    <script src="./src/scripts/app/script.js"></script>
  </body>
</html>
