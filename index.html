<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>
    <link rel="stylesheet" href="./src/styles/login/style.css">
</head>
<body>
    <div class="main">
        <div class="login-content">
              <div class="form-content">
                <div class="title-content">
                  <span>
                    <img src="./src/images/icons/logo_name.png">
                  </span>
                </div>
              <form onsubmit="handleSubmit()">
                <span class="header-test"></span>
                <span class="bg-asset-container"></span>
                <div class="input-content">
                  <div class="form-group">
                    <label for="username">Usuário:</label>
                    <input type="text" id="username">
                  </div>
                  <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password">
                  </div>
                </div>
                <div class="recovery-content">
                  <div class="recovery-text">
                    <a href="#">Esqueceu sua senha?</a>
                  </div>
                </div>
                <button type="submit">Entrar</button>
                <div class="register-content">
                  <div class="register-text">
                    <a href="register.html">Criar nova conta</a>
                  </div>
                </div>
              </form>
              </div>
        </div>
      </div>

    <script>
        function handleSubmit() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            alert(`Usuário: ${username}, Senha: ${password}`);
        }
    </script>
</body>
</html>
